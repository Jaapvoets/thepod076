<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Pod 076</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  overflow: hidden;
  font-family: system-ui, Arial, sans-serif;
  background: black;
}

.slide {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

/* Slide 1 minder beeldvullend */
.slide.first img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  background: black;
}

/* Slide 2 fullscreen */
.slide.second img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Zwarte slide */
.black-slide {
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Grote typemachine tekst */
.typewriter {
  color: white;
  font-size: 120px;
  font-weight: 800;
  letter-spacing: 4px;
  white-space: nowrap;
  border-right: 4px solid white;
  padding-right: 10px;
  animation: blink 1s infinite;
}

/* Knipperende cursor */
@keyframes blink {
  0%, 50%, 100% { border-color: white; }
  25%, 75% { border-color: transparent; }
}
</style>
</head>
<body>

<div class="slide first active">
  <img src="bg1.jpg" alt="">
</div>

<div class="slide second">
  <img src="bg2.jpg" alt="">
</div>

<div class="slide black-slide">
  <div class="typewriter" id="typeText"></div>
</div>

<script>
const slides = document.querySelectorAll(".slide");
let current = 0;

const timings = [3000, 3000, 7000];

function nextSlide() {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");

  if (slides[current].classList.contains("black-slide")) {
    startTyping();
  }

  setTimeout(nextSlide, timings[current]);
}

setTimeout(nextSlide, timings[current]);

/* Typemachine effect */
const text = "Q1 2027";
const typingSpeed = 150;
let index = 0;
let typingStarted = false;

function startTyping() {
  if (typingStarted) return;
  typingStarted = true;

  const element = document.getElementById("typeText");

  function type() {
    if (index < text.length) {
      element.textContent += text.charAt(index);
      index++;
      setTimeout(type, typingSpeed);
    }
  }

  type();
}
</script>

</body>
</html>
