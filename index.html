<!doctype html>
<html lang="nl">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>The Pod 076</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  height: 100vh;
  overflow: hidden;
  font-family: system-ui, Arial, sans-serif;
  background: black;
}

.slide {
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  opacity: 0;
  transition: opacity 1.5s ease-in-out;
}

.slide.active {
  opacity: 1;
  z-index: 1;
}

/* Slide 1 minder beeldvullend */
.slide.first img {
  width: 100%;
  height: 100%;
  object-fit: contain;   /* past volledig in beeld */
  background: black;
}

/* Slide 2 volledig fullscreen */
.slide.second img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Zwarte slide */
.black-slide {
  background: black;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-size: 72px;
  font-weight: 700;
  letter-spacing: 2px;
}
</style>
</head>
<body>

<div class="slide first active">
  <img src="bg1.jpg" alt="">
</div>

<div class="slide second">
  <img src="bg2.jpg" alt="">
</div>

<div class="slide black-slide">
  Q1 2027
</div>

<script>
const slides = document.querySelectorAll(".slide");
let current = 0;

/* verschillende tijden per slide */
const timings = [3000, 3000, 6000]; 
// slide 1 = 3 sec
// slide 2 = 3 sec
// slide 3 = 6 sec

function nextSlide() {
  slides[current].classList.remove("active");
  current = (current + 1) % slides.length;
  slides[current].classList.add("active");

  setTimeout(nextSlide, timings[current]);
}

setTimeout(nextSlide, timings[current]);
</script>

</body>
</html>
