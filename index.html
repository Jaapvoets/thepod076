<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Pod 076</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, Arial, sans-serif;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* vult hele scherm */
    }

    .top-right-text {
      position: absolute;
      top: 30px;
      right: 40px;
      color: white;
      font-size: 48px;
      font-weight: 700;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <div class="hero">
    <img src="mijn-afbeelding.jpg" alt="The Pod 076">
    <div class="top-right-text">Q1 2027</div>
  </div>

</body>
</html>
